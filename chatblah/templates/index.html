<html>
<head>
  <base href="/">
  {% load static %}
  <title>Desayunery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Watson Assistant API to identify user intents" />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>

<body>
  <div class="super-container">
    
  <div class="mi-banner">
    <h1>Desayunery</h1>
    <h3>Desayunos pensados en usted</h3>
    <button>Pide con Desiree</button>
  </div>
  <div class="caja-chat">
    
  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
    <img class="option full" src="{% static '/img/Chat Button.png' %}">
    <img class="option not-full" src="{% static '/img/Code Button.png' %}">
  </div>
  

  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <p class="user-typing" id="user-typing-field"></p>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column" placeholder="Escribe algo" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)"
            autofocus>{% csrf_token %}
        </label>
        <!--
          <div class="disclaimer">
            * This system is for demonstration purposes only and is not intended to process Personal Data. No Personal
            Data is to be entered
            into this system as it may not have the necessary controls in place to meet the requirements of the General
            Data Protection
            Regulation (EU) 2016/679.
          </div>
          <div class="disclaimer">
            By using this application, you agree to the&nbsp;
            <a target="_blank" rel="noreferrer noopener" href="https://watson-developer-cloud.github.io/terms?name=Watson%20Assistant%20Demo">
              Terms of Use
            </a>
          </div>
        -->
      </div>
    </div>

      <div id="payload-column" class="fixed-column content-column">
        <div id="payload-initial-message">
          Escribe tu consulta aqu√≠
        </div>
        <div id="payload-request" class="payload"></div>
        <div id="payload-response" class="payload"></div>
      </div>

  </div>

  </div>
  </div>
  <script src="{% static 'js/common.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/conversation.js' %}"></script>
  <script src="{% static 'js/payload.js' %}"></script>
  <script src="{% static 'js/global.js' %}"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/watson-developer-cloud/watson-developer-cloud.github.io/master/analytics.js"></script>
</body>
</html>
